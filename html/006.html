<!DOCTYPE html>
<html lang="ch-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 表格<table> 表格行<tr> 表格单元格<td> 均为双标签-->
    <h3>test1</h3>
    <table>
        <tr><td> 姓名 </td><td> 性别 </td><td> 年龄 </td></tr>
        <tr><td> 茶话会</td><td> 男</td> <td> 22</td></tr>
    </table>
    <!-- <th>表头 居中加粗 -->
    <h3>test2</h3>
    <table>
        <tr><th> 姓名 </th><th> 性别 </th><th> 年龄 </th></tr>
        <tr><td> 茶话会</td><td> 男</td><td> 22</td></tr>
    </table>
    <!-- align对齐方式 border边框 cellpadding边框距离 cellspacing内边框距离-->
    <h3>test3</h3>
    <table align="left" border="1" cellpadding="10" cellspacing="0" height="200">
        <tr>
            <td> 姓名 </td><td> 性别 </td><td> 年龄 </td></tr>
            <tr><td> 茶话会</td><td> 男</td><td> 22</td></tr>
    </table>
</body>
</html>
