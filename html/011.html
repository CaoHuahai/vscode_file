<body>
    <!-- label的for搭配input的id -->
    <label for="username">&nbsp;&nbsp;&NonBreakingSpace;用户名：</label><input type="text" id="username"><br>
    <!-- select下拉列表，列表option项 -->
    出生年份：<select>
        <option>2000</option>
        <option>2001</option>
        <option>2002</option>
        <option>2003</option>
        <option selected="1">2023</option>
            </select><br>
    <!--  textarea 文本域-->
    <form>
        <!-- textarea属性,cols行，rows列 -->
        个人简介：<textarea cols="20"rows="5">简单介绍一下自己吧！</textarea>
    </form>
    
</body>
