<!DOCTYPE html>
<html lang="ch-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document009</title>
</head>

<body>
    <h4>我喜欢的音乐</h4>
    <!-- 无序列表 <ul>，只能包含<li>-->
    <!--  列表项标签 <li> 可以存放任何元素-->
    <ul>
        <li><a href="#">最好的安排</a></li>
        <li>春娇与志明</li>
        <li>泡沫</li>
    </ul>
    <h4>编程语言</h4>
    <!-- 有序列表 <ol> 只能包含<li>-->
    <!-- 列表项标签 <li> 可以存放任何元素-->
    <ol>
        <li>java</li>
        <li>c语言</li>
        <li>python</li>
    </ol>
    <!-- 自定义列表 <dl> 只能包含<dt><dd>-->
    <!-- 标题 <dt> -->
    <!-- 元素 <dd> -->
    <dl>
        <dt>关注我们</dt>
        <dd>官方微信</dd>
        <dd>官方抖音</dd>
        <dd>联系我们</dd>
    </dl>
</body>

</html>
