<!DOCTYPE html>
<html lang="ch-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 标签选择器 */
        P {
            color: orange;
        }
        div {
            color: pink;
        }
        /* 类选择器 */
        /* 样式点定义，结构类调用 */
        /* 不能使用标签名 */
        /* 不能使用纯数字、中文命名，长名字可以使用横线 */
        .red {
            color: red;
        }
        .green {
            color: green;
        }
        .blue {
            color: blue;
        }
    </style>
</head>
<body>
    <P>男生</P>
    <P class="red">男生</P>
    <P class="blue">男生</P>
    <div>女生</div>
    <div class="green">女生</div>
    <div>女生</div>
</body>
</html>
