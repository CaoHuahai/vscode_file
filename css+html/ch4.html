<!DOCTYPE html>
<html lang="ch-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* id选择器 */
        /* 样式#定义，结构id调用，只能调用一次 */
        #pink {
            color: pink;
        }
        /* 通配符选择器，使用*号定义，全局有效 */
        * {
            color: blue;
        }
    </style>
</head>
<body>
    <div id="pink">最好的安排</div>
    <ul>
        <li>骄傲的少年</li>
    </ul>
    <span>最初的梦想</span>
</body>
</html>
