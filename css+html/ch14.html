<!DOCTYPE html>
<html lang="ch-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            color: orange;
            text-align: center;
            font: italic bold 30px '宋体';
        }
    </style>
</head>

<body>
    <div>独占一行</div>
    <!-- 块元素 -->
    h1-h9,p,div,ul,ol,li等
    独占一行
    高度、宽度、内和外边距可控
    里面可以放行内或者块级元素。
    <!-- 行内元素 -->
    a,strong,b,em,i,del,s,ins,u,span等
    相邻行内元素在一行上，一行可以显示多个
    高，宽直接设置是无效的
    默认宽度就是它本身内容的宽度
    行内元素只能容纳文本或者其他行内元素。
    <!-- 行内块元素 -->
    img,input,td
    默认宽度就是它本身内容的宽度
    相邻行内元素在一行上，但是他们之间有空白缝隙，一行可以显示多个
    高度、宽度、内和外边距可控
</body>

</html>
