<!DOCTYPE html>
<html lang="ch-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>复合选择器</title>
    <style>
        /* 后代选择器 */
        /* 元素1 元素2 {样式说明} */
        ol li {
            color: orange;
        }

        ol li a {
            color: red;
            text-decoration: none;
        }

        .nav li a {
            color: red;
        }

        /* 子元素选择器 */
        /* 元素1>元素2 {样式说明} */
        .header>a {
            color: blue;
        }
    </style>
</head>

<body>
    <ol>
        <h4>后代选择器</h4>
        <li>我是ol的孩子</li>
        <li>我是ol的孩子</li>
        <li>我是ol的孩子</li>
        <li><a href="#">我是ol的孙子</a></li>
    </ol>
    <ul class="nav">
        <li>我是ul的孩子</li>
        <li>我是ul的孩子</li>
        <li>我是ul的孩子</li>
        <li><a href="#">我是ul的孩子</a></li>
    </ul>
    <div class="header">
        <a href="#">我是儿子</a>
        <p>
            <a href="#">我是孙子</a>
        </p>
    </div>
</body>

</html>
