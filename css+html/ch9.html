<!DOCTYPE html>
<html lang="ch-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>emmet语法</title>
    <style>
        .one {
            text-align: center;
            text-indent: 2em;
            line-height: 26px;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <!-- div+tab 生成标签-->
    <div></div>
    <!-- div*3 生成多个相同标签-->
    <div></div>
    <div></div>
    <div></div>
    <!-- ul>li 父子级关系-->
    <ul>
        <li></li>
    </ul>
    <!-- div+p 兄弟关系-->
    <div></div>
    <p></p>
    <!-- #nav id选择器-->
    <div id="nav"></div>
    <!-- .nav 类选择器-->
    <div class="nav"></div>
    <!-- .demo$*5 生成连续自增类 -->
    <div class="demo1"></div>
    <div class="demo2"></div>
    <div class="demo3"></div>
    <div class="demo4"></div>
    <div class="demo5"></div>
    <!-- div{helloworld} 自动生成标签内内容-->
    <div>helloworld</div>

</body>

</html>
