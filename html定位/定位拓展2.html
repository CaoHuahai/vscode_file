<!DOCTYPE html>
<html lang="ch-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            position: absolute;
            /* 左右居中 */
            /* 1.先让left走50% 父容器宽度的一半 */
            left: 50%;
            /* 2.margin 负值 往左走 自己盒子宽度的一半 */
            margin-left: -100px;
            /* 上下居中 */
            top: 50%;
            margin-top: -100px;
            width: 200px;
            height: 200px;
            background-color: orange;
        }
    </style>
</head>

<body>
    <div class="box"></div>
</body>

</html>
