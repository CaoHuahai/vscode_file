<!DOCTYPE html>
<html lang="ch-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <Style>
        .box {
            /* 浮动元素不会压住下面的标准流的文字或图片。 */
            /* float: left; */
            /* 绝对定位会压住下面的标准流的所有内容。 */
            position: absolute;
            width: 150px;
            height: 150px;
            background-color: orange;
        }
    </Style>
</head>

<body>
    <div class="box"></div>
    <p>两岸猿声啼不住，轻舟已过万重山。</p>
</body>

</html>
