<!DOCTYPE html>
<html lang="ch-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            height: 3000px;
        }

        .nav {
            position: sticky;
            top: 0;
            width: 800px;
            height: 50px;
            background-color: blue;
            margin: 100px auto;
        }
    </style>
</head>

<body>
    <li>以浏览器的可视窗口为参照点移动元素</li>
    <li>粘性定位占有原先的位置</li>
    <li>必须添加top,left,right,bottom的一个</li>
    <li>粘性定位=相对定位+固定定位</li>
    <hr>
    <div class="nav"></div>
</body>

</html>
