<!DOCTYPE html>
<html lang="ch-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>块级盒子水平居中对齐</title>
    <style>
        .header {
            width: 900px;
            height: 200px;
            background-color: gray;
            /* 上下为0，左右自动，可使块级盒子居中对齐 */
            margin: 0 auto;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="header">
        <!-- 当行内元素或者行内块元素水平居中，需要给父级元素进行配置 -->
        <span>最初的梦想</span>
    </div>
</body>

</html>
