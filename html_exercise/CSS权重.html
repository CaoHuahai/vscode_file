<!DOCTYPE html>
<html lang="ch-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS权重</title>
    <style>
        /* 继承权重为10+1,11 */
        .nav li {
            color: skyblue;
        }

        /* 继承权重为10 */
        .orange {
            color: orange;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <ul class="nav">
        <li class="orange">我曾经跨过山和大海</li>
        <li>也穿过人山人海</li>
        <li>我自己拥有这一切</li>
        <li>转眼都飘散如烟</li>
        <li>我曾经失落失望</li>
    </ul>
</body>

</html>
