<!DOCTYPE html>
<html lang="ch-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            /* 不指定宽度，只指定高度时，padding的值不影响盒子大小 */
            height: 200px;
            background-color: orange;
            padding: 30px;
        }

        div {
            width: 300px;
            height: 100px;
            background-color: skyblue;
        }

        div p {
            padding: 30px;
            background-color: red;
        }
    </style>
</head>

<body>
    <h1></h1>
    <div>
        <p></p>
    </div>
</body>

</html>
