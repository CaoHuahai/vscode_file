<!DOCTYPE html>
<html lang="ch-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>清除内外边距</title>
    <style>
        /* 清除内外边距 */
        * {
            margin: 0;
            padding: 0;
        }

        span {
            background-color: skyblue;
            margin: 20px;
        }
    </style>
</head>

<body>
    112233
    <ul>
        <li>abcdefg</li>
    </ul>
    <span>行内元素尽量只设置左右的内外边距</span>
</body>

</html>
