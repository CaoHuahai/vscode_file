<body>
    <li>如果父盒子本身有高度，则不需要清除浮动</li>
    <li>清除浮动之后，父级就会根据浮动的盒子自动检测高度。父级有了高度，就不会影响下面的标准流。</li>
    <span>清除浮动</span>
    <p>选择器{clear:属性值;}</p>
    <p>属性值:left,right,both</p>
</body>
